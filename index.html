<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list MH</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header></header>
    <main>


        <section class="nueva-nota-contenedor contenedor">
            <h2>Nueva Nota</h2>
            <form id="nueva-nota-form">
                <div class="titulo-descripcion-contenedor">
                    <label><input type="text" placeholder="Título" id="nueva-nota-titulo"></label>
                
                    <textarea name="" id="nueva-nota-descripcion" placeholder="Escriba su nota aquí!"></textarea>
                </div>
    
                <div class="botones-form-contenedor">
                    <button type="submit" class="guardar-btn" id="guardar-nota">Guardar</button>
                    <button class="cancelar-btn" id="resetear-form-btn">Borrar</button>
                </div>
             
    
    
            </form>
        </section>

        <section class="buscar-notas-form contenedor">
            <h2>Buscar notas</h2>

            
    <form id="buscar-notas">
        <label><input type="text" placeholder="Buscar notas..." id="inputBuscar"></label>
        <label>
            <input type="checkbox" id="checkRealizadas">Realizadas
        </label>
        <button type="submit" id="btn-buscar">Buscar</button>
    </form>
        </section>


        <section class="contenedor">
            <h2>Notas guardadas</h2>

            <div class="notas-guardadas-contenedor contenedor" id="notas-guardadas-contenedor">

                <div class="nota-guardada">
                    <label>
                        <input type="checkbox">Titulo
                    </label>
                    <p class="nota-guardada-descripcion">Descripción</p>
                    <button>Borrar nota</button>
                </div>
            </div>
        </section>
   


    </main>
    <footer></footer>
</body>
<script src="./script.js"></script>
</html>
